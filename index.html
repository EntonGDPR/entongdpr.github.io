<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enton</title>
    <script>
        function redirectToVersion() {        
            if (/Mobi|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {               
                window.location.href = "https://entongdpr.github.io/mobile/index.html";
            } else {
                window.location.href = "https://entongdpr.github.io/desktop/index.html";
            }
        }

        window.onload = redirectToVersion;
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
